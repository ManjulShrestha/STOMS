<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view locale="">
        <h:head>
<!--            <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>-->

<!--             Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<!--             Ionicons -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"></link>
            <!-- Bootstrap -->
            <h:outputStylesheet library="css" name="css/bootstrap/css/bootstrap.min.css"/>
            <!-- AdminLte -->
            <h:outputStylesheet library="css" name="css/adminlte/AdminLTE.min.css"/>
            <h:outputStylesheet library="css" name="css/adminlte/skins/_all-skins.min.css"/>
            <!-- PrimeFaces -->
            <h:outputStylesheet name="grid/grid.css" library="primefaces" />
            <!--icon sets-->
            <h:outputStylesheet library="css" name="icons.css"/>
            <!-- Application css -->
            <h:outputStylesheet library="css" name="main.css"/>

            <!-- Jquery, Bootstrap and adminlte js -->
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <h:outputScript library="js" name="bootstrap/js/bootstrap.min.js"/>
            <h:outputScript library="js" name="adminlte/js/app.min.js"/>

            <title><ui:insert name="title">AM</ui:insert></title>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/nepal-govt.png']}"/>
        </h:head>
        <h:body id="body" styleClass="hold-transition skin-blue sidebar-open sidebar-mini">               
            <div class="container-fluid">
                <!--        dont keep row here, it will break the UI-->


                <!-- Header -->
                <ui:include src="#{navigationService.header}" />        

                <ui:include src="#{navigationService.sidebar}"/>          

                <div id="content-wrapper" class="content-wrapper no-margin-left" style="padding-top:75px;">
                    <!--Breadcrumbs-->
                    <!--          <ui:insert name="breadcrumbs">
                                  <ui:include src="#{navigationService.breadcrumb}" />
                              </ui:insert>-->

                    <!-- Main content -->
                    <section class="content am-container">
                        <ui:insert name="body"></ui:insert>
                    </section>         

                </div>      
                <div class="am-footer">
                    <ui:include src="#{navigationService.footer}" /> 
                </div>


            </div>         

            <style id="antiClickjack">body{display:none !important;}</style>
            <script type="text/javascript">
                if (self === top) {
                    var antiClickjack = document.getElementById("antiClickjack");
                    antiClickjack.parentNode.removeChild(antiClickjack);
                } else {
                    top.location = self.location;
                }
            </script>
        </h:body>
    </f:view>
</html>
